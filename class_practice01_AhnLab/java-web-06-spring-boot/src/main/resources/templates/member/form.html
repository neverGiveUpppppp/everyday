<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<form id="member-form" method="post">
			<div class="row mb-3">
				<label for="account" class="col-sm-2 col-form-label">계정</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="account" id="account" /> <!--  -->
				</div>
			</div>
			<div class="row mb-3">
				<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="password" id="password" /> <!--  -->
				</div> 
			</div>
			
			<div class="row mb-3">
				<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="nickname" id="nickname" /> <!--  -->
				</div> 
			</div>
			<button type="submit" class="btn btn-primary">저장</button>
		</form>
	</div>
	
		
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(function(){
				var $form = $('#member-form');
				
				$form.submit(function(){
					var data = $form.serialize();
					console.log('data',data);
					
					$.ajax({
						url:'/member/join',
						type: 'post',
						data: data,
						success: function(data){
							location.href = '/member/join-complete';
						},
						error:function(data){
							console.log('response,data.responseJSON);
							alert(data.responseJSON.message);
							// 에러 메세지가 필드인 경우
							if(data.responseJSON.field){
								// 실제 필드에 포커스
								$('[name=' + data.responseJSON.field+']'.focus();
							}
						}
					})
					
				});
				return false;
			});		
		</script>
	</th:block>
	
  </body>
</html>
