<div th:fragment="visitorAjax">
    <div>
        <script th:inline="javascript">
            $(document).ready(function() {
                $.ajax({
                    url: '/oauth2',
                    type: 'POST',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        $('#todayVisitors').text(data.todayVisitors);
                        $('#allVisitors').text(data.allVisitors);
                    },
                    error: function(xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
            });
        </script>
    </div>
    <h1>방문자 수</h1>
    <div>오늘 방문자 수: <span id="todayVisitors"></span></div>
    <div>전체 방문자 수: <span id="allVisitors"></span></div>
</div>
